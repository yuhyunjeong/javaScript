<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>JavaScript 적용하는 방법</h1>
<!-- 
	1) 태그에 직접 적용하기 - inline
	2) <script> </script> 영역을 만들어서 적용하기 - internal
	3) 외부의 ~.js 만들어서 적용하기 - external
 -->
 
 <!-- 자바스크립트 이벤트를 등록할때 onXxx로 시작한다. - Xxx는 이벤트 종류 -->
 <h3 onmouseover="this.style.border='double 5px red';this.style.fontFamily='궁서체';" 
 		onmouseout="this.style.border='none'">마우스를 올려봐</h3>

 <h2>나도 적용하고싶다.!</h2>
</body>
</html>
