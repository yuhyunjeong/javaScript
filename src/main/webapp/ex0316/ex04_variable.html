		변수의 타입이 사후(값이 할당되면) 결정이 난다.
		: var or let or const	
		: 변수선언 방법 => var 변수이름;
									var 변수이름=값;
									
		: var라는 키워드는 전역변수를 선언할 때 생략 가능하다. ( ex) name=값 )
	*/
	document.write("<h2>변수에 대해 알아보자()</h2>");
	var a;
	var b=10;
	var c="희정";
	d=3.14;

	document.write("<h3>");
	document.write("a = " + a + " , " + (typeof a) + "<br>");

	document.write("</h3>");
	
	//값변경 - 타입 값을 저장하는 순간 결정나기 때문에 모든 타입 저장
	a = new String("안녕");

	//동일한 이름의 변수를 또 선언하면??
	/*
		동일한 이름의 변수를 선언해도 가능하다.
		변수를 선언전에 사용해도 가능하다.
		이러한 이유는 자바스크립트에서 메모리를 관리하는 방법 
		즉 호이스팅이라는 개념때문이다. 
		호이스팅이란 객체, 변수, 함수를 메모리에 올리는 과정을 호이스팅이라고 한다.
	*/
	
	var a = "동일한 이름 변수 가능해?";

	document.write("</h3>");
	
	var addr="서울";
	document.write("addr = " + addr + " , " + (typeof addr) + "<br>");

	/*
		함수 선언(함수안에서 선언된 변수는 지역변수가 된다. 함수내부에서만 접근가능하다.)
			: 만약 변수를 선언할때 var를 생략하면 전역변수가 된다!
			: 지역변수와 전역변수의 이름이 같을때 this.를 사용하면 전역변수를 호출한다.
	*/
	function test(){
		var a=50;
		var phone="8877-1234";
		age=20;   // test() 함수가 호출되어 age를 만들게 되면 전역변수가된다.(var 생략했기 때문에....)
		document.write("<h3>함수안에서 변수 호출해보자 </h3>");
		document.write("a = " + a + " , " + (typeof a) + "<br>");	
		document.write("this.a = " + this.a + " , " + (typeof this.a) + "<br>");	
		
		document.write("phone = " + phone + " , " + (typeof phone) + "<br>");	
		document.write("age = " + age + " , " + (typeof age) + "<br>");	
	}
	
	function test2(){
		
		document.write("<h3>test2() 함수안에서 test()함수의 변수를 사용해보자 </h3>");
		document.write("a = " + a + " , " + (typeof a) + "<br>");	
		document.write("this.a = " + this.a + " , " + (typeof this.a) + "<br>");	
		
		//document.write("phone = " + phone + " , " + (typeof phone) + "<br>");	
		document.write("age = " + age + " , " + (typeof age) + "<br>");	 //test()에서 var 생략해서 선언했기때문에 사용가능하다.
	}
	
	document.write("<hr color='red'>");

	test();
	
	test2();
	
	document.write("<hr>age = " + age + " , " + (typeof age) + "<br>");
	
</script>
