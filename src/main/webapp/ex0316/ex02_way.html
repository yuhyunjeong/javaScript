<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>

<script type="text/javascript">
	//여기서부터는 자바스크립트영역(대소문자 정확하게 구분한다.)
	/*
		한 문장의 끝은 ;로 끝낸다.
		만약, 개행을 하면 ;역할을 대신해준다.
		script영역에서 html, css코드 모두 가능하다.
		
	*/
	
	//화면(브라우저)에 출력
	document.write("<h3 style='color:red'>안녕하세요.</h3>");
	
	//마우스를 올렸을때
	function test1(th){ // th는 this 전달됨
		//alert("마우스 올렸니??");
	
		//alert(th)
		console.log("th = "+ th);
		th.style.border="double 5px red";
		th.style.fontFamily="궁서체";
		
	}
	
		
</script>

</head>
<body>
<h1>JavaScript 적용하는 방법</h1>
<!-- 
	1) 태그에 직접 적용하기 - inline
	2) <script> </script> 영역을 만들어서 적용하기 - internal
	3) 외부의 ~.js 만들어서 적용하기 - external
 -->
 
 <!-- 자바스크립트 이벤트를 등록할때 onXxx로 시작한다. - Xxx는 이벤트 종류 -->
 <h3 onmouseover="test1(this)" onmouseout="test2(this)">마우스를 올려봐</h3>

<h2>나도 적용하고싶다.!</h2>

<script type="text/javascript">
	document.write("<h3>나는 어디에 출력되나요</h3>");
	
	//마우스를 out했을때
	function test2(th){
		th.style.border="none";
	}
	
</script>
</body>
</html>
