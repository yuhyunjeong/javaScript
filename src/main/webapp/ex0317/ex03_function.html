<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<h1>함수를 만들어보자</h1>
<!-- 
	함수 선언
		1) 선언적 함수
		1) 익명 함수
 -->
 <script type="text/javascript">
 	//선언적 함수
 	/*function test(age){ //괄호 안을 매개변수 = 인수
 		alert(`test(age)가 호출됨..... age ${age}`);
 	}*/
 	
 	//함수 호출해보자
 	//test();
 	let result = test(10);
 	document.write(`<h3>result = ${result}</h3>`);
 	//test(10,3,4,5);
 	
 	//동일한 이름의 함수를 또 선언해보자.
 	function test(){
 		alert("test() 중복 call.....")
 		
 		return "배고파요";
 	}
 	
 	//2. 익명함수 선언
 	let test2 = function (i){
 		alert("익명함수 = " + i);
 		
 		return 10;
 	}
 	
 	//익명함수 호출
 	result = test2(5);
 	document.write(`<h3>result = ${result}</h3>`);
 	
 	document.write(`test = ${typeof test}<br>`);
 	document.write(`test2 = ${typeof test2}<br>`);
 	
 	document.write(`test() = ${typeof test()}<br>`);
 	document.write(`test2() = ${typeof test2()}<br>`);
 </script>
 
</body>
</html>
