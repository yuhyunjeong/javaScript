<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	//배열로 색상을 5가지 준비한다.
	let arr=["red","green","blue","orange","pink"];
	
	//1초마다 바탕색을 배열의 순서대로 변경한다.
	let i=0;
	function test(){

		document.body.style.backgroundColor=arr[i++];
		
	//만약 배열의 마지막 색상이 되면 다시 첫번째 색상부터 시작한다.
		if(i == arr.length) i = 0;
		console.log("i = "+ i);	
	}
</script>
</head>
<body onload="setInterval('test()',1000)">

</body>
</html>
