<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		현재날짜 설정하기
	*/
	function todaySetting(){
		//현재날짜를 구한다.
		let today = new Date();
		//ey,em,ed에 넣는다.
		document.f.ey.value = today.getFullYear();
		document.f.em.value = today.getMonth()+1;
		document.f.ed.value = today.getDate();
		
		document.f.sy.focus();
	}
	
	function dateGap(){
		//sy, sm, sd 의 값을 읽어서 날짜로 만든다.
		let syv = document.f.sy.value
		let smv = document.f.sm.value
		let sdv = document.f.sd.value
		let startDate = new Date(syv, smv-1, sdv);
		
		//ey,em,ed을 읽어서 날짜로 만든다.
		let eyv = document.f.ey.value
		let emv = document.f.em.value
		let edv = document.f.ed.value
		let endDate = new Date(eyv, emv-1, edv);
		
		//두 날짜를 뺀다
		let gap = (endDate - startDate) / 1000 / 60 / 60 / 24;
		
		//결과를 alert로 출력한다.
		alert("두 날짜의 차이는" + gap + "입니다.");
	}
</script>
</head>
<body onload="todaySetting()">
<h1> 두 날짜의 Gap </h1>
<form name="f">
	<input type="text" size="4" name="sy">년
	<input type="text" size="2" name="sm">월
	<input type="text" size="2" name="sd">일
	~
	<input type="text" size="4" name="ey">년
	<input type="text" size="2" name="em">월
	<input type="text" size="2" name="ed">일
	
	<button type="button" onclick="dateGap()">계산하기</button>
</form>

</body>
</html>
